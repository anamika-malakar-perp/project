<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form name="registration" action="msg.html" method="get">
        <label for="fname">First Name</label>
        <input type="text" id="fname">
        <br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname">
        <br>
        <label for="email">Enter email</label>
        <input type="email" id="email">
        <br>
        <label for="password">Enter password</label>
        <input type="password" id="password">
        <br>
        <label for="no">Enter mobile number</label>
        <input type="number" id="no">
        <br>
        <label for="gender">Gender</label>
        <label for="male">Male</label>
        <input type="radio" id="male" value="male" name="gender">
        <label for="male">Female</label>
        <input type="radio" id="female" value="female" name="gender">
        <br>
        <label for="courses">Courses</label>
        <label for="python">Python</label>
        <input type="checkbox" id="python" value="p">
        <label for="java">Java</label>
        <input type="checkbox" id="java" value="j">
        <br>
        <!-- Datalist -->
        <!-- <label for="field">Field</label>
        <input list="field" id="field" name="field">

        <datalist id="field">
            <option value="Frontend">
            <option value="Backend">
        </datalist> -->
        <br>
        <label for="field">Field</label>

        <select id="field">
            <option value="">--Please choose an option--</option>
            <option value="dog">Frontend</option>
            <option value="cat">Backend</option>
        </select>
        <br>
        <label for="resume">Resume</label>
        <input type="file" accept=".png">
        <br>
        <input type="submit">
    </form>
</body>
</html>
