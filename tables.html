<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="10">
        <caption>Student details</caption>
        <thead border="5">
            <tr>
                <th width="100">Name</th>
                <th>Roll no.</th>
                <th>Branch</th>
            </tr>
        </thead>
        <tbody border="5">
            <tr>
                <td rowspan="3">Anamika</td>
                <td>1</td>
                <td>CSE</td>
            </tr>
            <tr>
                <td colspan="2">Ayan</td>
                <td>2</td>
                <td>IT</td>
            </tr>
            <tr>
                <td>Prashant</td>
                <td>3</td>
                <td>EE</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
